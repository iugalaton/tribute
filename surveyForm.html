<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Survey Form</title>

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="survey.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100&family=Lobster&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form id="survey-form">
        <label for="name" id="name-label">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br>
        <label for="email" id="email-label">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your Email"><br>
        <label for="age" id="number-label">Age(optional)</label><br>
        <input type="number" id="age" name="age" min="10" max="99" placeholder="Age"><br>

        <label for="role">Which option best describes your current role?</label><br>
        <select id="role" name="role">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="fullTimeJob">Full Time Job</option>
            <option value="fullTimeLearner">Full Time Learner</option>
            <option value="notSay">Prefer not to say</option>
            <option value="other">Other</option>
          </select><br>

          <label for="comment">Would you recommend freeCodeCamp to your friend? </label><br>
          <input type="radio" id="definitely" name="wouldRecommend" value="definitely">
          <label for="definitely">Definitely</label><br>
          <input type="radio" id="maybe" name="wouldRecommend" value="maybe">
          <label for="maybe">Maybe</label><br>
          <input type="radio" id="notSure" name="wouldRecommend" value="notSure">
          <label for="notSure">Not sure</label><br>

          <label for="comment">What is your favorite feature of freeCodeCamp?</label><br>
          <select id="favouriteFeature" name="feature">
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
         </select><br>

          
          <label for="comment">What would you like to see improved? (Check all that apply)</label><br>
            <input type="checkbox" id="improvement1" name="improvement1" value="frontEnd">
            <label for="improvement1"> Front-end Projects</label><br>
            <input type="checkbox" id="improvement2" name="improvement2" value="backEnd">
            <label for="improvement2"> Back-end Projects</label><br>
            <input type="checkbox" id="improvement3" name="improvement3" value="dataVisual">
            <label for="improvement3"> Data Visualization</label><br>
            <input type="checkbox" id="improvement4" name="improvement4" value="challenges">
            <label for="improvement4"> Challenges</label><br>
            <input type="checkbox" id="improvement5" name="improvement5" value="openSourceCommunity">
            <label for="improvement5">Open Source Community</label><br>
            <input type="checkbox" id="improvement6" name="improvement6" value="gitterRooms">
            <label for="improvement6"> Gitter Help Rooms</label><br>
            <input type="checkbox" id="improvement7" name="improvement7" value="videos">
            <label for="improvement7"> Videos</label><br>
            <input type="checkbox" id="improvement8" name="improvement8" value="cityMeetups">
            <label for="improvement8"> City Meetups</label><br>
            <input type="checkbox" id="improvement9" name="improvement9" value="wiki">
            <label for="improvement9"> Wiki</label><br>
            <input type="checkbox" id="improvement10" name="improvement10" value="forum">
            <label for="improvement10"> Forum</label><br>
            <input type="checkbox" id="improvement11" name="improvement11" value="additionalCources">
            <label for="improvement11"> Additional Courses</label><br>

            <label for="comment">Any comments or suggestions?</label><br>
          <textarea name="comment" rows="10" cols="30" placeholder="Enter your comment here..."></textarea> <br>

             
          <input type="submit" value="Submit">
    </form>
</body>
</html>
